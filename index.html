<body>
    <div class="container">
        <form action="" id="form-a">

            <!-- <div class="form-inline">
            <label for="day">Date of Birth:</label>
            <!-- max  and value set to today by js

            <div class="form-inline p-3 ">

                <div class="select-wrap">
                    <label for="year">Year</label>
                    <input type="number" id="year" name="year" value="2021" max="2021" onchange="checkleap()">
                </div>
                <div class="select-wrap">
                    <label for="month">Month</label>
                    <select name="month" id="month" onchange="populateDays(this.value)">
                    <option value="" selected>Month
                    <option value="January">Jan
                    <option value="February">Feb
                    <option value="March">Mar
                    <option value="April">Apr
                    <option value="May">May
                    <option value="June">Jun
                    <option value="July">Jul
                    <option value="August">Aug
                    <option value="September">Sep
                    <option value="October">Oct
                    <option value="November">Nov
                    <option value="December">Dec
                                                                        </select>
                </div>
                <div class="select-wrap">
                    <label for="days">Days</label>
                    <select name="days" id="days">
                    </select>
                </div>
            </div>

            <div id="gender" class="form-group">
                <label class="radio"><input type="radio" name="gender" id="male" value="male" >Male</label>
                <label class="radio"><input type="radio" name="gender" id="female" value="female">Female</label>




            </div>
            <div class="form-inline">
                <button class="btn btn-primary " type="submit " onclick="validateDay() ">Submit</button>
            </div>

        </form>

    </div>
    <script src="./js/main.js "></script>
